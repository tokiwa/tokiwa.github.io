<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>郵便番号API|Vue</title>
</head>
<body>
<div id="app">
    郵便番号
    <input v-model="zip" type="text">
    <button type="button" @click="getAddress">住所は？</button>
 <!--    <div v-for='address in addresses.results'>
        {{address.address1}}{{address.address2}}{{address.address3}}
    </div> -->
    <br>{{addresses.message}}
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>

<script>
    new Vue({
        el: '#app',
        data: {
            zip: "",
            addresses:[]
        },
        methods: {
            getAddress() {
/*                 const params_get = {
                    zipcode:this.zip
                }; */
                axios.get('https://at92482466.execute-api.ap-northeast-1.amazonaws.com/dev/hello-world-python')
                    .then(response => this.addresses = response.data)                
                    .catch(error => console.log(error))
            }
        }
    });

</script>
</body>
</html>
