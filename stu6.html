<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>WebAPI Test</title>
</head>
<body>
<div id="app">
    <button type="button" @click="getTitle">登録済レッスン確認</button>
    <div>ID : レッスン名</div>
    <div v-for='lesson in lessons'>
        {{lesson.id}}:{{lesson.lessontitle}}
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>

<script>

    new Vue({
        el: '#app',
        data: {
            label: "",
            status: "",
            academicyear: 0,
            lessons: []
        },
        methods: {
            getTitle() {
                var date = new Date();
                date.setMonth(date.getMonth() - 3);
                this.academicyear = date.getFullYear();

                const params_get = {
                    label:'u3003',
                    academicyear:this.academicyear,
                    status:'active'
                };
                axios.get('http://localhost:8000/api/getlesson', {params: params_get})
                    .then(response => this.lessons = response.data)
                    .catch(error => console.log(error))
            }

        }
    });

</script>
</body>
</html>
